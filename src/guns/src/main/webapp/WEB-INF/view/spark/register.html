    <script>
        var time=30;
        var timer;
        function reduceTime() {
            document.getElementById("getCode").innerHTML=time+"S重新获取验证码";
            document.getElementById("btn-getcode").setAttribute("disabled",true);
            time--;
            if(time<0){
                document.getElementById("getCode").innerHTML="";
                document.getElementById("btn-getcode").removeAttribute("disabled");

                time=30;
                document.getElementById("getCode").setAttribute("onclick","setCodeTimer ()");
                document.getElementById("getCode").setAttribute("href","#");
                clearInterval(timer);
            }
        }

        function setCodeTimer () {
            timer=setInterval("reduceTime()",1000);
            document.getElementById("getCode").removeAttribute("onclick");
            document.getElementById("getCode").removeAttribute("href");

        }



        function doCheck() {
            var a=0;
            var username=$("#username").val();
            var password=$("#password").val();
            var cpassword=$("#cpassword").val();
            var phone=$("#phone").val();
            var code=$("#code").val();


                if(username==null||username.trim()==""){

                    $("#username").attr("class","error");
                    a++;

                }
                if(password==null||password.trim()==""){
                    $("#password").attr("placeholder","请输入密码");
                    $("#password").attr("class","error");
                    a++;

                }
                if(cpassword==null||cpassword.trim()==""){
                    $("#cpassword").attr("placeholder","请输入确认密码");
                    $("#cpassword").attr("class","error");
                    a++;


                }

            if(phone==null||phone.trim()==""){
                $("#phone").attr("placeholder","请输入手机号");
                $("#phone").attr("class","error");
                a++;


            }

            if(phone==null||phone.trim()==""){
                $("#code").attr("placeholder","请输入手机号");
                $("#code").attr("class","error");
                a++;
            }
            if((password!=null||password.trim()!="")&&(cpassword!=null||cpassword.trim()!="")){
                if(password!=cpassword){
                    $("#cpassword").attr("placeholder","前后密码不一致");
                    $("#cpassword").attr("class","error");

                    $("#password").attr("class","error");
                    $("#password").prop("value","");
                    $("#cpassword").prop("value","");
                     a++;

                }

            }


//                if(!email.match(reg)){

////            alert("邮箱格式不正确");
//

               if(a>0){
                    return false;
               }else {
                   return true;
               }






        }
