<div id="header">
    <nav class="navbar navbar-default" style="background-color: #EAEAEA;font-size: 15px;">

<div class="container">
    <div class="col-sm-3 col-sm-push-1">
        <div class="ibox float-e-margins">
            <div class="ibox-content text-center p-md" style="background-color:#f0f0f0;">

                <img class="img-circle" src="/static/img/spark/777.png" alt="暂无头像" style="border: 1px red solid;width: 75px;height: 75px">
                <br>
                <h4 class="m-b-xxs">校园兼职</h4>
                <hr style="width: auto;">
                <button class="btn btn-block btn-danger active" type="button">提交</button>
            </div>
        </div>

        <div class="ibox float-e-margins">
            <div class="ibox-content text-center p-md">
                <button class="btn btn-block btn-primary" type="button">进入论坛</button>
                <button class="btn btn-block btn-success" type="button">查看案例</button>
                <br>
                <h4 class="m-b-xxs">我的申诉</h4>
                <hr style="width: auto;">
            </div>
        </div>

        <div class="ibox float-e-margins">
            <div class="ibox-content text-center">
                <h4 class="m-b-xxs">简历库</h4>
                <hr style="width: auto;">
                <h4 class="m-b-xxs">升级VIP</h4>
                <hr style="width: auto;">
                <h4 class="m-b-xxs">兼职信息验证</h4>
                <hr style="width: auto;">
                <h4 class="m-b-xxs">招聘服务</h4>
                <hr style="width: auto;">
                <h4 class="m-b-xxs">接入微信</h4>
                <hr style="width: auto;">
            </div>
        </div>

        <div class="ibox float-e-margins">
            <div class="ibox-content text-center">
            <h4 class="m-b-xxs">账号设置</h4>
            </div>
        </div>

    </div>

    <div class="col-sm-9 col-sm-push-1">
        <div class="ibox float-e-margins">
            <div class="ibox-content p-md" style="background-color:#0055f0;color:yellow;">
                <h1 class="m-b-xxs">巧兼职申诉平台</h1>
            </div>
        </div>
        <div class="ibox float-e-margins">
            <!--<div class="ibox-content">-->
                <!--<ul class="appeal_progress">-->
                    <!--<li><a>等待申诉</a></li>-->
                    <!--<li><a>正在申诉</a></li>-->
                    <!--<li><a>申诉结果</a></li>-->
                <!--</ul>-->
            <!--</div>-->
            <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                <label class="btn btn-outline-secondary active">
                    <input id="option1" name="options" autocomplete="off" type="radio" value="wait_appeal">等待申诉
                </label>
                <label class="btn btn-outline-secondary">
                    <input id="option2" name="options" autocomplete="off" checked="checked" type="radio" value="appealing">正在申诉
                </label>
                <label class="btn btn-outline-secondary active" style="border-left:none;">
                    <input id="option3" name="options" autocomplete="off" type="radio" value="appeal_result">申诉结果
                </label>

            </div>
        </div>
        <div class="ibox float-e-margins">
            <div class="ibox-content" style="background-color: #5bc0de">
                <span>绑定微信实时了解申诉结果，<a href="#" style="color: red;">去绑定</a></span>
            </div>
        </div>
        <div class="ibox float-e-margins">
            <div class="ibox-content p-md" style="height:600px;">
                <div id="appeal_start">
                    <span>*</span>&nbsp;申诉标题&nbsp;&nbsp;<input type="text" name="appeal_title">
                    <br><br><br><br><br>
                    <span>*</span>&nbsp;申诉内容&nbsp;&nbsp;<br><textarea name="appeal_contanier" rows="10" cols="50"></textarea>
                    <br><br><br><br><br>
                    <span>*</span>&nbsp;上传凭证&nbsp;&nbsp;<input type="button" value="添加图片">
                </div>
            </div>
        </div>
